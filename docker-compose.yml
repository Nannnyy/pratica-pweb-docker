# docker-compose.yml (corrigido)
services:
  db-pweb:
    image: postgres:15-alpine
    container_name: db-pweb
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: todolist
    ports:
      - "5434:5432"
    volumes:
      - postgres_pweb_data:/var/lib/postgresql/data
    networks:
      - todo-pweb-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s

  redis-pweb:
    image: redis:7-alpine
    container_name: redis-pweb
    env_file:
      - ./backend/.env
    # Copia e usa o script de entrada que lÃª REDIS_PASSWORD do ambiente
    volumes:
      - ./backend/redis-entrypoint.sh:/usr/local/bin/redis-entrypoint.sh:ro
      - redis_pweb_data:/data
    entrypoint: ["sh", "/usr/local/bin/redis-entrypoint.sh"]
    ports:
      - "6379:6379"
    networks:
      - todo-pweb-network
    healthcheck:
      test: ["CMD", "sh", "-c", "redis-cli -a \"$REDIS_PASSWORD\" ping"]
      interval: 5s
      timeout: 3s
      retries: 10
    restart: unless-stopped

  backend-pweb:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend-pweb
    env_file:
      - ./backend/.env
    environment:
      REDIS_HOST: redis-pweb
      DB_HOST: db-pweb
    ports:
      - "3000:3000"
    depends_on:
      db-pweb:
        condition: service_healthy
      redis-pweb:
        condition: service_healthy
    networks:
      - todo-pweb-network
    restart: unless-stopped

  frontend-pweb:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend-pweb
    ports:
      - "80:80"
    depends_on:
      - backend-pweb
    networks:
      - todo-pweb-network
    restart: unless-stopped

networks:
  todo-pweb-network:
    driver: bridge

volumes:
  postgres_pweb_data:
  redis_pweb_data:        